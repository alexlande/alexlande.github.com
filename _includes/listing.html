<ul>
  {% for listing in include.content %}
    <li class="{% if forloop.rindex0 != 0 %}mb2{% endif %}">
      {% include date.html date=listing.date %}

      <h2 class="HeadingC">
        <a class="GradientLink" href="{{ listing.url }}">
          {{ listing.title }}
        </a>
      </h2>
    </li>
  {% endfor %}
</ul>
