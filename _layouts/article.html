---
layout: default
---
		<article>

			<h1 class="sct-head">{{ page.title }}</h1>

			{% if page.timestamp == true %}
			<p class="pubdate">
			
				<time datetime="{{ page.date }}" pubdate>{{ page.date | date:"%B %d, %Y" }}</time>

				{% if page.comments == true %}
				// <a href="#disqus_thread">View Comments</a>
				{% endif %}

			</p>
			{% endif %}

			<section class="hentry">
		
				{{ content }}
			
			</section>
		
			{% if page.comments == true %}
				<section id="comments">
					<script>var disqus_developer = 1;</script>
					<div id="disqus_thread"></div>
					<script type="text/javascript">
					    var disqus_shortname = 'alexlande';

					    (function() {
					        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
					        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
					        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
					    })();
					</script>
				</section>
			{% endif %}

		</article>
